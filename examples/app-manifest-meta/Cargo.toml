cargo-features = ["per-package-target"]

[package]
name = "fap-manifest-metadata-example"
version = "0.1.0"
edition = "2021"
authors = ["Alex Koz <a@koz.email>"]
description = "Example App for Flipper Zero, FAM generated by crate metadata."
homepage = "https://github.com/boozook/flipper0/tree/master/examples/app-manifest-meta"
publish = false

build = "build.rs"
forced-target = "thumbv7em-none-eabihf"
default-target = "thumbv7em-none-eabihf"


[package.metadata.fap]
main = "init"
name = "Hello, Flipper"            # optional, default is crate name
# id = "hello-fap"                 # optional, default is crate name
# type = "FlipperAppType.EXTERNAL" # optional, default is FlipperAppType.EXTERNAL
# icon-file = "icon_10px.png"      # optional, path relative to the root of crate
# category = "Misc"                # optional, default Misc
# documentation: https://docs.rs/fam


[lib]
path = "../hello-fap.rs"
crate-type = ["staticlib"]
bench = false
test = false


[dependencies.flipper0-sys]
version = "*"
path = "../.."


[build-dependencies.fam]
package = "flipper0-fam-build"
version = "*"
path = "../../build/fam-build"
