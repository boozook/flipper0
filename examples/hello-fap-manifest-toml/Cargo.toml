[package]
name = "hello-fap-manifest-toml"
version = "0.1.0"
edition = "2021"
authors = ["Alex Koz <a@koz.email>"]
description = "Example FAP for Flipper Zero generated by Flipper.toml"
homepage = "https://github.com/boozook/flipper0/tree/master/examples/hello-fap-manifest-toml"
publish = false

# absolutly the same build script
build = "../hello-fap-manifest/build.rs"


[lib]
path = "../hello-fap.rs"
crate-type = ["staticlib"]
bench = false
test = false


[dependencies.flipper0-sys]
version = "0.2"
path = "../.."
default-features = true
features = []


[build-dependencies.fam]
package = "flipper0-fam-build"
version = "*"
features = ["toml"]
path = "../../build/fam-build"
