cargo-features = ["per-package-target"]

[package]
name = "fap-manifest-toml-example"
version = "0.1.0"
edition = "2021"
authors = ["Alex Koz <a@koz.email>"]
description = "Example App for Flipper Zero, FAM generated by Flipper.toml"
homepage = "https://github.com/boozook/flipper0/tree/master/examples/app-manifest-toml"
publish = false

build = "../app-manifest-meta/build.rs"
forced-target = "thumbv7em-none-eabihf"
default-target = "thumbv7em-none-eabihf"


[lib]
path = "../hello-fap.rs"
crate-type = ["staticlib"]
bench = false
test = false


[dependencies.flipper0-sys]
version = "*"
path = "../.."
default-features = true
features = []


[build-dependencies.fam]
package = "flipper0-fam-build"
version = "*"
features = ["toml"]
path = "../../build/fam-build"
