          || needs.cfg.outputs.mod-flipper0-build-common
          || needs.cfg.outputs.mod-flipper0-macro
          || needs.cfg.outputs.mod-fam
          || needs.cfg.outputs.mod-gen
          ) && '\"flipper0\",' || '' }}
          ] >> $GITHUB_OUTPUT

