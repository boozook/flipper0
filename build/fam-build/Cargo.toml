[package]
name = "flipper0-fam-build"
description = "Flipper0 Application Manifest generator"
version = "0.1.6"
edition = "2021"

authors = ["Alex Koz <a@koz.email>"]
documentation = "https://docs.rs/flipper0-fam-build"
keywords = ["flipper-zero", "manifest", "fam", "metadata"]
categories = ["development-tools::build-utils"]
homepage = "https://github.com/boozook/flipper0/tree/master/build/fam-build"
repository = "https://github.com/boozook/flipper0.git"
license = "MIT"
readme = "README.md"


[dependencies]
crate-metadata = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = { version = "0.5.9", optional = true }

[dependencies.fam]
version = "0.1.5"
path = "../../format/fam"


[features]
default = []
optional_entry_point = []
