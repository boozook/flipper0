[package]
name = "flipper0-fam-build"
description = "Flipper Zero Application Manifest generator"
version = "0.1.1"
edition = "2021"


authors = ["Alex Koz <a@koz.email>"]
documentation = "https://docs.rs/flipper0-fam-build"
keywords = ["flipper-zero", "manifest", "fam", "metadata"]
categories = ["development-tools::build-utils"]
homepage = "https://github.com/boozook/flipper0/tree/master/build/fam-build"
repository = "https://github.com/boozook/flipper0.git"
license = "MIT"
readme = "README.md"


[dependencies]
crate-metadata = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
handlebars = "4.3.5"

[dependencies.fam]
version = "0.1.1"
path = "../../format/fam"
